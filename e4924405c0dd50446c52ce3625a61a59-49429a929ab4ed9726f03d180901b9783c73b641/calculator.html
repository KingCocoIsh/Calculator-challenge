<!DOCTYPE html>
<head>

  <title>Calculator Exercise</title>

  <style>
    .calc { 
      width: 100%; 
      max-width: 330px; 
      padding: 15px; 
      margin: auto; 
    }
  </style>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

</head>
<body>
  <main class="text-center calc">

    <!-- this is the calculator form -->
    <form>
      <h1 class="h3 mb-3 fw-normal">Calculator</h1>
      
      <!-- this is the first input -->
      <div class="form-floating">
        <input id="input_1" class="form-control" type="number" placeholder="Input 1"/>
      </div> 
      
      <!-- the buttons -->
      <div class="row mt-2">
        <span class="col">
          <button id="button_add" class="w-100 btn btn-lg btn-success" type="button">+</button>
        </span>
        <span class="col">
          <button id="button_subtract" class="w-100 btn btn-lg btn-danger" type="button">-</button>
        </span>
        <span class="col">
          <button id="button_multiply" class="w-100 btn btn-lg btn-info" type="button">x</button>
        </span>
        <span class="col">
          <button id="button_divide" class="w-100 btn btn-lg btn-warning" type="button">/</button>
        </span>
        <span class="col">
          <button id="button_equals" class="w-100 btn btn-lg btn-open" type="button">=</button>
        </span>
        <span class="col">
          <button id="button_clear" class="w-100 btn btn-lg btn-open" type="button">Clear</button>
        </span>
      </span>

      <!-- this is the second input -->
      <div class="form-floating mt-2">
        <input id="input_2" class="form-control" type="number" placeholder="Input 2"/>

      </div>
      
    </form>

    <!-- calculations should output to this list -->
    <h1 class="h4 mb-3 fw-normal mt-3">Output List</h1>
    <ul id="list_output" class="list-group">
      <!-- this is a placeholder -->
      <li id= "place_hold" class="list-group-item"></li>
    </ul>

  </main>

  <script type="module" src="./calculator.js"></script>
</body>
<div id="calculator">
